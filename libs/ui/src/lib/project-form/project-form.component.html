

<form (ngSubmit)="submitProject()" [formGroup]="form" >

  <button mat-icon-button type="button" (click)="cancel()" style="float: right;"> <mat-icon> clear </mat-icon> </button>


  <section class="full-width">
    <mat-label  style="display: block;">progress</mat-label>
    <mat-slider min="0" max="100" step="0.5" formControlName="progress" class="full-width"></mat-slider>
  </section>

  <mat-form-field class="full-width">
    <input autocomplete="off" matInput placeholder="name" formControlName="name" type="text" name="name">
    <mat-error *ngIf="form.controls['name'].hasError('required')">name is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea rows="3" matInput placeholder="description" formControlName="description" type="text" name="description"></textarea>
    <mat-error *ngIf="form.controls['description'].hasError('required')">description is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input autocomplete="off" matInput placeholder="githubUrl" formControlName="githubUrl" type="text" name="githubUrl">
    <mat-error *ngIf="form.controls['githubUrl'].hasError('required')">githubUrl is required</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input autocomplete="off" matInput placeholder="apiUrl" formControlName="apiUrl" type="text" name="apiUrl">
    <mat-error *ngIf="form.controls['apiUrl'].hasError('required')">apiUrl is required</mat-error>
  </mat-form-field>

  <button mat-icon-button type="submit" style="float: right;" [disabled]="form.invalid"> <mat-icon>done</mat-icon></button>
</form>
